<head>
    <meta charset="UTF-8">
    <script>
        let x = 0;

        for (x = 1; x <= 100; x++) {
            if (x === 0) {
                
                document.write('<br>');
            } else if (x % 2 === 0) {
                document.write('O numero ' + x + ' é Par');
                document.write('<br>');
            } else {
                document.write('O numero ' + x + ' é Impar');
                document.write('<br>');
            }

        }

    </script>
